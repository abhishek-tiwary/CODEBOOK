<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ADD USER</title>
		<link rel="stylesheet" href="static/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="api_adduser">
			<h1>ADD USER</h1>
			<div class="links">
				<a href="http://127.0.0.1:5000/adduser" class="active">Add user</a>
				<a href="http://127.0.0.1:5000/home">Home</a>
			</div>
			<form action="http://127.0.0.1:5000/adduser" method="post" autocomplete="off">
				<label for="emp_no">
					<i class="fas fa-address-card"></i>
				</label>
				<input type="number" name="emp_no" placeholder="employee number" id="emp_no" required>   
				<label for="birth_date">
					<i class="fas fa-baby"></i>
				</label>
				<input type="date" name="birth_date" placeholder="birthdate" id="birth_date" required>   
				<label for="first_name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="first_name" placeholder="first name" id="first_name" required> 
				<label for="last_name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="last_name" placeholder="last name" id="last_name" required>      
				<label for="gender">
					<i class="fas fa-venus-mars"></i>
				</label>
				<input type="text" name="gender" placeholder="gender" id="gender" required> 
				<label for="hire_date">
					<i class="fas fa-calendar-alt"></i>
				</label>
				<input type="date" name="hire_date" placeholder="hiredate" id="hire_date" required> 
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="ENTER EMPLOYEE Details">
			</form>
		</div>
	</body>
</html>
